<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libritos Jur√≠dicos</title>
<style>
  :root {
    --bg: #0b1020;
    --card: #111833;
    --muted: #96a0be;
    --text: #e9ecf5;
    --accent: #7aa2ff;
    --accent-2: #b2c8ff;
    --radius: 16px;
    --shadow: 0 10px 25px rgba(0,0,0,.25), 0 6px 12px rgba(20,40,120,.25);
  }
  body {
    margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text);
  }
  .container { max-width: 1100px; margin: 0 auto; padding: 28px 16px 60px; }
  h1 { text-align: center; margin-bottom: 12px; }
  .subtitle { text-align:center; color: var(--muted); margin-bottom: 20px; }
  .search-box { text-align:center; margin-bottom: 20px; }
  input { padding: 12px 20px; width: 80%; max-width: 500px; border-radius: 999px; border: 1px solid rgba(255,255,255,.12); background: linear-gradient(180deg,#0f1631,#0c122a); color: var(--text); font-size: 16px; outline: none; }
  input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(122,162,255,.35); }
  table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; }
  th, td { padding: 14px 16px; text-align:left; }
  th { font-size: 12px; text-transform: uppercase; color: var(--accent-2); border-bottom:1px solid rgba(255,255,255,.08); }
  tr:hover { background: linear-gradient(180deg, rgba(122,162,255,.06), rgba(122,162,255,.04)); }
  a.button { display:inline-block; padding:6px 12px; background: var(--accent); color:#0c1330; border-radius:10px; text-decoration:none; font-weight:600; }
  a.button:hover { filter: brightness(1.05); }
  mark { background: rgba(255,238,0,.35); padding:0 2px; border-radius:4px; }
  @media(max-width:600px){ input{width:95%;} th,td{font-size:14px;} }
</style>
</head>
<body>
  <div class="container">
    <h1>üìö Libritos Jur√≠dicos</h1>
    <div class="subtitle">Buscador conectado a Google Sheets v√≠a Apps Script</div>
    <div class="search-box">
      <input type="text" id="search" placeholder="Buscar por libro o autor..." />
    </div>
    <table id="results">
      <thead>
        <tr><th>Libro</th><th>Autor</th><th>Acci√≥n</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const SHEET_JSON_URL = "https://script.google.com/macros/s/AKfycbwlZc7xuIVuU8Xt-BdKBHFpkd6jAV_lkbQScNwa5ZgoAtvN0F2G6hch1s-SnKCKeWq8tw/exec";
let allData = [];

async function fetchSheet() {
  const res = await fetch(SHEET_JSON_URL);
  if(!res.ok) throw new Error("No se pudo obtener datos del Apps Script");
  const data = await res.json();
  return data;
}

function highlight(text, query){
  if(!query) return text;
  const regex = new RegExp(`(${query})`, "gi");
  return text.replace(regex, "<mark>$1</mark>");
}

function renderTable(data, query="") {
  const tbody = document.querySelector("#results tbody");
  tbody.innerHTML = "";
  data.forEach(row=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${highlight(row.libro, query)}</td>
      <td>${highlight(row.autor, query)}</td>
      <td><a class="button" href="${row.link}" target="_blank">Abrir</a></td>
    `;
    tbody.appendChild(tr);
  });
}

document.getElementById("search").addEventListener("input", e=>{
  const q = e.target.value.trim().toLowerCase();
  const filtered = allData.filter(r =>
    r.libro.toLowerCase().includes(q) || r.autor.toLowerCase().includes(q)
  );
  renderTable(filtered, q);
});

(async ()=>{
  try{
    allData = await fetchSheet();
    renderTable(allData);
  } catch(err){
    console.error(err);
    alert("No se pudieron cargar los libros. Revisa que tu Apps Script est√© publicado correctamente.");
  }
})();
</script>
</body>
</html>
