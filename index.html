<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>游닄 Libros Jur칤dicos Maestros</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#ffffff; --card:#f5f7ff; --muted:#444c66; --text:#111111;
  --accent:#2d5be3; --accent-2:#4a7dff; --radius:16px;
  --shadow:0 10px 25px rgba(0,0,0,.1),0 6px 12px rgba(20,40,120,.1);
  --ring: rgba(45,91,227,.25);
}
*{box-sizing:border-box;}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text);}
.container{max-width:1100px;margin:0 auto;padding:28px 16px 60px;}
h1{text-align:center;margin-bottom:4px;}
.subtitle{text-align:center;color:var(--muted);margin-bottom:20px;}
.search-box{display:flex;justify-content:center;margin-bottom:20px;}
.search-box input{padding:12px 20px;border-radius:999px;border:1px solid rgba(0,0,0,.12);background:#fff;color:var(--text);font-size:16px;outline:none;width:300px;max-width:90%;}
.search-box input:focus{border-color:var(--accent);box-shadow:0 0 0 4px var(--ring);}
table {width:100%; border-collapse:collapse; background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden;}
th,td{padding:14px 16px; text-align:left;}
th{font-size:12px; text-transform:uppercase; color:var(--accent-2); border-bottom:1px solid rgba(0,0,0,.08);}
tr:hover{background:rgba(45,91,227,.06);}
a.button{display:inline-block; padding:6px 12px; background:var(--accent); color:#fff; border-radius:10px; text-decoration:none; font-weight:600;}
a.button:hover{filter:brightness(1.05);}
button{cursor:pointer; background:var(--accent); color:#fff; border:none; border-radius:8px; padding:10px 18px; font-weight:600;}
button:hover{filter:brightness(1.1);}
mark{background:rgba(255,238,0,.6); padding:0 2px; border-radius:4px;}
.login-box{max-width:400px;margin:80px auto;padding:32px;background:var(--card);box-shadow:var(--shadow);border-radius:var(--radius);}
.login-box h2{text-align:center;margin-bottom:20px;}
.login-box input{width:100%;padding:12px;margin:6px 0;border:1px solid rgba(0,0,0,.15);border-radius:8px;font-size:15px;}
.hidden{display:none;}
.top-bar{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
</style>
</head>
<body>
<div id="loginView" class="login-box">
  <h2>游댐 Iniciar Sesi칩n</h2>
  <input type="text" id="username" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contrase침a">
  <button onclick="login()">Entrar</button>
  <p id="loginError" style="color:red;text-align:center;"></p>
</div>

<div id="appView" class="container hidden">
  <div class="top-bar">
    <h1>游닄 Libros Jur칤dicos Maestros</h1>
    <button onclick="logout()">Cerrar Sesi칩n</button>
  </div>
  <div class="subtitle">Buscador conectado a Google Sheets</div>
  <div class="search-box">
    <input type="text" id="search" placeholder="Buscar por libro o autor..."/>
  </div>
  <table id="results">
    <thead><tr><th>Libro</th><th>Autor</th><th>Acci칩n</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<script>
const SHEET_BASE_URL = "https://script.google.com/macros/s/AKfycbzRLDbuNVrrGfeRHmmsWduPpCSex-GrVPMNPsIcTwDs5yHzCa21x6P22yfbLvcLxAds/exec";
let allData = [];
let currentUser = null;

async function fetchUsuarios(){
  const res = await fetch(`${SHEET_BASE_URL}?action=usuarios`);
  if(!res.ok) throw new Error("No se pudo obtener usuarios");
  return await res.json();
}

async function fetchLibros(){
  const res = await fetch(`${SHEET_BASE_URL}?action=libros`);
  if(!res.ok) throw new Error("No se pudieron obtener libros");
  return await res.json();
}

async function logAction(usuario, tipo){
  await fetch(`${SHEET_BASE_URL}?action=log&usuario=${encodeURIComponent(usuario)}&tipo=${tipo}`);
}

function highlight(text, query){
  if(!query) return text;
  const regex = new RegExp(`(${query})`, "gi");
  return text.replace(regex, "<mark>$1</mark>");
}

function renderTable(data, query=""){
  const tbody = document.querySelector("#results tbody");
  tbody.innerHTML = "";
  data.forEach(row=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${highlight(row.libro, query)}</td>
      <td>${highlight(row.autor, query)}</td>
      <td><a class="button" href="${row.link}" target="_blank">Abrir</a></td>
    `;
    tbody.appendChild(tr);
  });
}

async function login(){
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const errorEl = document.getElementById("loginError");
  errorEl.textContent = "";

  try {
    const usuarios = await fetchUsuarios();
    const found = usuarios.find(u => u.usuario === user && u.clave === pass);
    if(found){
      currentUser = user;
      await logAction(user,"login");
      document.getElementById("loginView").classList.add("hidden");
      document.getElementById("appView").classList.remove("hidden");
      allData = await fetchLibros();
      renderTable(allData);
    } else {
      errorEl.textContent = "Usuario o contrase침a incorrectos";
    }
  } catch(err){
    errorEl.textContent = "Error al validar usuario";
    console.error(err);
  }
}

async function logout(){
  if(currentUser){
    await logAction(currentUser,"logout");
    currentUser = null;
  }
  document.getElementById("loginView").classList.remove("hidden");
  document.getElementById("appView").classList.add("hidden");
}

document.getElementById("search").addEventListener("input", e=>{
  const q = e.target.value.trim().toLowerCase();
  const filtered = allData.filter(r=> r.libro.toLowerCase().includes(q) || r.autor.toLowerCase().includes(q));
  renderTable(filtered, q);
});
</script>
</body>
</html>
