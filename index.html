<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca Jurídica para Amigos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
    }
    header {
        background-color: #2c3e50;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 20px;
    }
    .container {
        max-width: 1000px;
        margin: auto;
        padding: 15px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    .search-bar {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
        position: sticky;   /* Mantiene la barra fija */
        top: 0;             /* Pegada a la parte superior */
        background-color: white; /* Fondo para que no se vea transparente */
        z-index: 1000;      /* Siempre encima del contenido */
        padding: 10px 0;    /* Espaciado para que no quede pegada */
    }
    .search-bar input {
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 5px;
        font-size: 16px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        font-size: 14px;
    }
    th {
        background-color: #2980b9;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        margin: 2px;
    }
    .btn-green {
        background-color: #27ae60;
        color: white;
    }
    .btn-red {
        background-color: #c0392b;
        color: white;
    }
    .credits {
        margin-top: 15px;
        font-size: 12px;
        color: #555;
        text-align: center;
    }
    @media (max-width: 600px) {
        th, td {
            font-size: 12px;
        }
        header {
            font-size: 16px;
        }
        .btn {
            font-size: 12px;
            padding: 8px;
        }
    }
</style>
</head>
<body>

<header>Biblioteca Jurídica para Amigos</header>

<div class="container">
    <div id="login-section">
        <h2>Ingreso al sistema</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button class="btn btn-green" onclick="login()">Ingresar</button>
    </div>

    <div id="main-section" style="display:none;">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar por libro o autor..." onkeyup="filterBooks()">
            <div id="admin-buttons" style="display:none;">
                <button class="btn btn-green">Agregar Libro</button>
                <button class="btn btn-green">Administrar Usuarios</button>
            </div>
            <button class="btn btn-red" onclick="logout()">Cerrar Sesión</button>
        </div>

        <table id="books-table">
            <thead>
                <tr>
                    <th>Libro</th>
                    <th>Autor</th>
                    <th>Enlace</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="credits">
            <p><strong>Fundadores:</strong> Lic. Miguel Ángel Sánchez Terrón y Lic. Gerardo Edmundo Calzada Manjarrez</p>
            <p><strong>Colaboradora:</strong> Srita. Alondra Inés Ocaña Jiménez</p>
            <p>Diseño web: Jerry</p>
            <p id="last-update">Última actualización: Cargando...</p>
        </div>
    </div>
</div>

<script>
    const adminUser = { user: "admin", pass: "1234" };
    let booksData = [];

    function login() {
        let user = document.getElementById("username").value.trim();
        let pass = document.getElementById("password").value.trim();

        if (user === adminUser.user && pass === adminUser.pass) {
            document.getElementById("admin-buttons").style.display = "block";
        }

        if (user && pass) {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("main-section").style.display = "block";
            loadBooks();
        } else {
            alert("Por favor, ingresa usuario y contraseña.");
        }
    }

    function logout() {
        document.getElementById("main-section").style.display = "none";
        document.getElementById("login-section").style.display = "block";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }

    function loadBooks() {
        const url = "https://docs.google.com/spreadsheets/d/1GoqoMekRvl3WB07wt4jPbPjuPIQ61EA0Ao_pIGlbDn0/gviz/tq?tqx=out:json&sheet=libros";
        fetch(url)
            .then(res => res.text())
            .then(data => {
                let json = JSON.parse(data.substr(47).slice(0, -2));
                booksData = json.table.rows.map(r => ({
                    libro: r.c[0] ? r.c[0].v : "",
                    autor: r.c[1] ? r.c[1].v : "",
                    link: r.c[2] ? r.c[2].v : ""
                }));
                displayBooks(booksData);
                document.getElementById("last-update").innerText = "Última actualización: " + new Date().toLocaleString();
            })
            .catch(err => {
                console.error(err);
                alert("Error al cargar datos");
            });
    }

    function displayBooks(data) {
        const tbody = document.querySelector("#books-table tbody");
        tbody.innerHTML = "";
        data.forEach(book => {
            let row = `<tr>
                <td>${book.libro}</td>
                <td>${book.autor}</td>
                <td><a href="${book.link}" target="_blank">Ver</a></td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    function filterBooks() {
        let text = document.getElementById("search").value.toLowerCase();
        let filtered = booksData.filter(book =>
            book.libro.toLowerCase().includes(text) ||
            book.autor.toLowerCase().includes(text)
        );
        displayBooks(filtered);
    }
</script>

</body>
</html>
