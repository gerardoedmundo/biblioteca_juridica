<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: 20px auto;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn-add {
      background: #28a745;
      color: white;
    }
    .btn-delete {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Gestión de Usuarios</h1>

  <div class="card">
    <h2>Agregar usuario</h2>
    <input type="text" id="newUser" placeholder="Usuario">
    <input type="password" id="newPass" placeholder="Contraseña">
    <select id="newAdmin">
      <option value="no">Usuario normal</option>
      <option value="si">Administrador</option>
    </select>
    <button class="btn-add" onclick="addUser()">Agregar Usuario</button>
  </div>

  <div class="card">
    <h2>Eliminar usuario</h2>
    <input type="text" id="delUser" placeholder="Usuario a eliminar">
    <button class="btn-delete" onclick="removeUser()">Eliminar Usuario</button>
  </div>

  <script>
    // ⚠️ CAMBIA este enlace por tu URL del WebApp de Google Apps Script
    const WEB_APP_URL = "https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbyVBclwCtG1Sjps_0PLfmJvb_YQabXAshjUZB9tNPXmS7qkQuPWyfGJdP_eXw4f-4ryHg/exec";

    function addUser() {
      const user = document.getElementById("newUser").value.trim();
      const pass = document.getElementById("newPass").value.trim();
      const admin = document.getElementById("newAdmin").value;

      if (!user || !pass) {
        alert("Usuario y contraseña son obligatorios");
        return;
      }

      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ action: "add", user, pass, admin })
      })
      .then(r => r.text())
      .then(msg => alert(msg))
      .catch(err => alert("Error: " + err));
    }

    function removeUser() {
      const user = document.getElementById("delUser").value.trim();

      if (!user) {
        alert("Escribe el usuario que deseas eliminar");
        return;
      }

      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ action: "delete", user })
      })
      .then(r => r.text())
      .then(msg => alert(msg))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
